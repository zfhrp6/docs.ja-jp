- title: "<span data-ttu-id=\"da188-109\">整数の演算の確認</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-109\">Explore integer math</span></span>"
  durationInMinutes: 4
  content: "<span data-ttu-id=\"da188-110\">対話型ウィンドウで次のコードを実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"da188-111\">そのためには、対話型ウィンドウで次のコード ブロックを入力し、**[実行]** をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nint a = 18;\nint b = 6;\nint c = a + b;\nConsole.WriteLine(c);\n```\n\n<span data-ttu-id=\"da188-112\">整数を使用した基本的な算術演算の 1 つを確認しました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-112\">You've just seen one of the fundamental math operations with integers.</span></span> <span data-ttu-id=\"da188-113\">`int` 型は、**整数**を表します (正の整数、または負の整数)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-113\">The `int` type represents an **integer**, a positive or negative whole number.</span></span> <span data-ttu-id=\"da188-114\">加算には `+` 記号を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-114\">You use the `+` symbol for addition.</span></span> <span data-ttu-id=\"da188-115\">他の一般的な整数の算術演算には次のものがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-115\">Other common mathematical operations for integers include:</span></span>\n\n- <span data-ttu-id=\"da188-116\">`-`: 減算</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-116\">`-` for subtraction</span></span>\n- <span data-ttu-id=\"da188-117\">`*`: 乗算</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-117\">`*` for multiplication</span></span>\n- <span data-ttu-id=\"da188-118\">`/`: 除算</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-118\">`/` for division</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"da188-119\">このクイック スタートでは、対話型のウィンドウで作成したコードを変更することにより、自分で調べることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-119\">Throughout this quick start, you can explore on your own by modifying the code you've written in the interactive window.</span></span> <span data-ttu-id=\"da188-120\">このクイック スタートでは、各ステップで試用できる例を示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-120\">This quick start provides examples that you can try at each step.</span></span>\n\n<span data-ttu-id=\"da188-121\">まずは、上記の各種演算を実行してみます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-121\">Start by exploring those different operations.</span></span> <span data-ttu-id=\"da188-122\">3 行目を変更して、各演算を試します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-122\">Modify the third line to try each of these operations.</span></span> <span data-ttu-id=\"da188-123\">編集が終わるごとに、**[実行]** をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-123\">After each edit, click the **Run** button.</span></span>\n\n<span data-ttu-id=\"da188-124\">減算：</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-124\">Subtraction:</span></span>\n\n```csharp\nint c = a - b;\n```\n\n<span data-ttu-id=\"da188-125\">乗算：</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-125\">Multiplication:</span></span>\n\n```csharp\nint c = a * b;\n```\n\n<span data-ttu-id=\"da188-126\">除算：</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-126\">Division:</span></span> \n\n```csharp\nint c = a / b;\n```\n\n<span data-ttu-id=\"da188-127\">好みで、同じ行で複数の算術演算を実行することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-127\">You can also experiment by performing multiple mathematics operations in the same line, if you'd like.</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"da188-128\">C# (または何らかのプログラミング言語) について詳しく学習するに従い、コードを記述する際にミスをすることもあるでしょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-128\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"da188-129\">**コンパイラ**は、そうしたエラーを発見して報告します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-129\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"da188-130\">エラー メッセージが出力された場合は、例のコードをよく確認して、対話型ウィンドウで修正すべきコードを見つけます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-130\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"da188-131\">こうした実習が C# コードの構造を理解するのに役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-131\">That exercise will help you learn the structure of C# code.</span></span>     \n\n> [!NOTE]\n> <span data-ttu-id=\"da188-132\">このオンライン コーディング体験はプレビュー モードです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-132\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"da188-133\">問題が生じた場合は、[dotnet/try リポジトリ](https://github.com/dotnet/try/issues)でその問題をお知らせください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-133\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"da188-134\">演算の順序の確認</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-134\">Explore order of operations</span></span>"
  durationInMinutes: 7
  content: "<span data-ttu-id=\"da188-135\">C# 言語は、数学で学んだ規則と同じ規則で各演算の優先順位を定義します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-135\">The C# language defines the precedence of different mathematics operations with rules consistent with the rules you learned in mathematics.</span></span>\n<span data-ttu-id=\"da188-136\">乗算と除算は、加算と減算よりも優先されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-136\">Multiplication and division take precedence over addition and subtraction.</span></span>\n<span data-ttu-id=\"da188-137\">対話型ウィンドウで次のコードを実行して、実際に確認しましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-137\">Explore that by running the following code in the interactive window:</span></span>\n\n```csharp\nint a = 5;\nint b = 4;\nint c = 2;\nint d = a + b * c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"da188-138\">出力を見ると、加算の前に乗算が実行されていることがわかります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-138\">The output demonstrates that the multiplication is performed before the addition.</span></span>\n\n<span data-ttu-id=\"da188-139\">演算の周りに丸かっこを追加する、または最初に実行したい演算を追加することで、演算の順序を変えることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-139\">You can force a different order of operation by adding parentheses around the operation or operations you want performed first:</span></span>\n\n```csharp\nint a = 5;\nint b = 4;\nint c = 2;\nint d = (a  + b) * c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"da188-140\">さまざまな演算を多数組み合わせて、他にも試してみましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-140\">Explore more by combining many different operations.</span></span> <span data-ttu-id=\"da188-141\">上記の 4 行目を次のように置き換えます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-141\">Replace the fourth line above with something like this:</span></span>\n\n```csharp\nint d = (a + b) - 6 * c + (12 * 4) / 3 + 12;\n```\n\n<span data-ttu-id=\"da188-142\">整数について面白い動作をしていることに気づいたでしょうか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-142\">You may have noticed an interesting behavior for integers.</span></span> <span data-ttu-id=\"da188-143\">常に整数の除算は、10 進数または分数部分を含めるように結果が期待する場合でも、結果の整数値を生成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-143\">Integer division always produces an integer result, even when you'd expect the result to include a decimal or fractional portion.</span></span>\n\n<span data-ttu-id=\"da188-144\">この動作を確認できない場合は、次のコードを試してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-144\">If you haven't seen this behavior, try the following:</span></span>\n\n```csharp\nint a = 7;\nint b = 4;\nint c = 3;\nint d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"da188-145\">もう一度 **[実行]** をクリックして結果を確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-145\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"da188-146\">このオンライン コーディング体験はプレビュー モードです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-146\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"da188-147\">問題が生じた場合は、[dotnet/try リポジトリ](https://github.com/dotnet/try/issues)でその問題をお知らせください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-147\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"da188-148\">整数の有効桁数と制限の確認</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-148\">Explore integer precision and limits</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"da188-149\">この最後のサンプルでは、整数の除算における結果の切り捨てについて確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-149\">That last sample showed you that integer division truncates the result.</span></span>\n<span data-ttu-id=\"da188-150\">**modulo** 演算子 (`%` 文字) を使用して、**剰余**を得ることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-150\">You can get the **remainder** by using the **modulo** operator, the `%` character:</span></span>\n\n```csharp\nint a = 7;\nint b = 4;\nint c = 3;\nint d = (a  + b) / c;\nint e = (a + b) % c;\nConsole.WriteLine($\"quotient: {d}\");\nConsole.WriteLine($\"remainder: {e}\");\n```\n\n<span data-ttu-id=\"da188-151\">C# の整数型は算術における整数ともう 1 つ異なる点があります。それは `int` 型には最小値と最大値の制限があるということです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-151\">The C# integer type differs from mathematical integers in one other way: the `int` type has minimum and maximum limits.</span></span> <span data-ttu-id=\"da188-152\">対話型ウィンドウでこのコードを実行し、これらの制限を確認しましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-152\">Run this code in the interactive window to see those limits:</span></span>\n\n```csharp\nint max = int.MaxValue;\nint min = int.MinValue;\nConsole.WriteLine($\"The range of integers is {min} to {max}\");\n```\n\n<span data-ttu-id=\"da188-153\">計算によってこれらの制限を超える値が作られると、**アンダーフロー**または**オーバーフロー**の状態になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-153\">If a calculation produces a value that exceeds those limits, you have an **underflow** or **overflow** condition.</span></span> <span data-ttu-id=\"da188-154\">計算の結果が 1 つの制限からもう 1 つの制限に折り返されているように見えます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-154\">The answer appears to wrap from one limit to the other.</span></span> <span data-ttu-id=\"da188-155\">対話型ウィンドウに次の 2 行を追加して、例を確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-155\">Add these two lines to the interactive window to see an example:</span></span>\n\n```csharp\nint what = max + 3;\nConsole.WriteLine($\"An example of overflow: {what}\");\n```\n\n<span data-ttu-id=\"da188-156\">計算の結果が最小値の (負の) 整数に極めて近いことに注目してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-156\">Notice that the answer is very close to the minimum (negative) integer.</span></span> <span data-ttu-id=\"da188-157\">これは `min + 2` と同じです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-157\">It's the same as `min + 2`.</span></span> <span data-ttu-id=\"da188-158\">加算演算が許容された整数値を**オーバーフロー**しました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-158\">The addition operation **overflowed** the allowed values for integers.</span></span>\n<span data-ttu-id=\"da188-159\">整数がオーバーフローして最大値から最小値に ”折り返され” たため、計算結果が非常に大きな負の値になっています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-159\">The answer is a very large negative number because an overflow \"wraps around\" from the largest possible integer value to the smallest.</span></span>\n\n<span data-ttu-id=\"da188-160\">他にもさまざまな制限や有効桁数を持つ数値型があり、`int` 型がご自分のニーズと合わない場合は、そちらも使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-160\">There are other numeric types with different limits and precision that you would use when the `int` type doesn't meet your needs.</span></span> <span data-ttu-id=\"da188-161\">次はその別の数値型を見ていきます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-161\">Let's explore those next.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"da188-162\">このオンライン コーディング体験はプレビュー モードです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-162\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"da188-163\">問題が生じた場合は、[dotnet/try リポジトリ](https://github.com/dotnet/try/issues)でその問題をお知らせください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-163\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"da188-164\">double 型の処理</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-164\">Work with the double type</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"da188-165\">`double` 数値型は、倍精度浮動小数点数を表します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-165\">The `double` numeric type represents a double-precision floating point number.</span></span> <span data-ttu-id=\"da188-166\">こうした用語を初めて見た人もいるかもしれません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-166\">Those terms may be new to you.</span></span> <span data-ttu-id=\"da188-167\">A**浮動小数点**数が非常に大規模なまたは大きさに小規模にすることがあります整数以外の数値を表すに便利です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-167\">A **floating point** number is useful to represent non-integral numbers that may be very large or small in magnitude.</span></span> <span data-ttu-id=\"da188-168\">**倍精度**は、そうした数値が**単精度**よりも大きな有効桁数を使用して格納されることを意味しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-168\">**Double-precision** means that these numbers are stored using greater precision than **single-precision**.</span></span> <span data-ttu-id=\"da188-169\">最近のコンピューターでは、単精度よりも倍精度の数値を使用する方が一般的です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-169\">On modern computers, it is more common to use double precision than single precision numbers.</span></span>\n<span data-ttu-id=\"da188-170\">確認してみましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-170\">Let's explore.</span></span> <span data-ttu-id=\"da188-171\">対話型ウィンドウで次のコードを実行して結果を確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-171\">Try the following code in the interactive window and see the result:</span></span>\n\n```csharp\ndouble a = 5;\ndouble b = 4;\ndouble c = 2;\ndouble d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"da188-172\">計算結果に商の小数部分が含まれていることに注目してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-172\">Notice that the answer includes the decimal portion of the quotient.</span></span> <span data-ttu-id=\"da188-173\">double 型を使用して、もう少し複雑な式を試します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-173\">Try a slightly more complicated expression with doubles:</span></span>\n\n```csharp\ndouble a = 19;\ndouble b = 23;\ndouble c = 8;\ndouble d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"da188-174\">double 値は整数値よりも範囲が大きくなります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-174\">The range of a double value is much greater than integer values.</span></span> <span data-ttu-id=\"da188-175\">対話型ウィンドウで次のコードを実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-175\">Try the following code in the interactive window:</span></span>\n\n```csharp\ndouble max = double.MaxValue;\ndouble min = double.MinValue;\nConsole.WriteLine($\"The range of double is {min} to {max}\");\n```\n\n<span data-ttu-id=\"da188-176\">これらの値は、科学的表記法で出力されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-176\">These values are printed out in scientific notation.</span></span> <span data-ttu-id=\"da188-177\">左側には、番号、`E`の有効桁がします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-177\">The number to the left of the `E` is the significand.</span></span> <span data-ttu-id=\"da188-178\">右側の数値は指数であり、10 の累乗です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-178\">The number to the right is the exponent, as a power of 10.</span></span> \n\n<span data-ttu-id=\"da188-179\">算術における 10 進数と同じように、C# における double には丸め誤差が発生することがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-179\">Just like decimal numbers in math, doubles in C# can have rounding errors.</span></span> <span data-ttu-id=\"da188-180\">次のコードを試してみましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-180\">Try this code:</span></span>\n\n```csharp\ndouble third = 1.0 / 3.0;\nConsole.WriteLine(third);\n```\n\n<span data-ttu-id=\"da188-181\">`0.3` の循環小数は `1/3` と完全に同じではありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-181\">You know that `0.3` repeating is not exactly the same as `1/3`.</span></span>\n\n<span data-ttu-id=\"da188-182\">***課題***</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-182\">***Challenge***</span></span>\n\n<span data-ttu-id=\"da188-183\">`double` 型を使用して、大きい値や小さい値、乗算、除算などの計算してみましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-183\">Try other calculations with large numbers, small numbers, multiplication and division using the `double` type.</span></span>  <span data-ttu-id=\"da188-184\">もっと複雑な計算を試してみてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-184\">Try more complicated calculations.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"da188-185\">このオンライン コーディング体験はプレビュー モードです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-185\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"da188-186\">問題が生じた場合は、[dotnet/try リポジトリ](https://github.com/dotnet/try/issues)でその問題をお知らせください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-186\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"da188-187\">固定小数点型の処理</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-187\">Work with fixed point types</span></span>"
  durationInMinutes: 8
  content: "<span data-ttu-id=\"da188-188\">C# の基本的な数値型である整数と double について見てきました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-188\">You've seen the basic numeric types in C#: integers and doubles.</span></span>  <span data-ttu-id=\"da188-189\">もう 1 つ知っておくべき型として、`decimal` 型があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-189\">There is one other type to learn: the `decimal` type.</span></span> <span data-ttu-id=\"da188-190\">`decimal`型がより大きい有効桁数が、範囲を小さく`double`です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-190\">The `decimal` type has a smaller range but greater precision than `double`.</span></span> <span data-ttu-id=\"da188-191\">**固定小数点**という用語は、小数点 (またはバイナリの小数点) が動かないことを意味しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-191\">The term **fixed point** means that the decimal point (or binary point) doesn't move.</span></span> <span data-ttu-id=\"da188-192\">では、始めましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-192\">Let's take a look:</span></span>\n\n```csharp\ndecimal min = decimal.MinValue;\ndecimal max = decimal.MaxValue;\nConsole.WriteLine($\"The range of the decimal type is {min} to {max}\");\n```\n\n<span data-ttu-id=\"da188-193\">`double` 型よりも範囲が小さいことに注目してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-193\">Notice that the range is smaller than the `double` type.</span></span> <span data-ttu-id=\"da188-194\">次のコードを実行すると、decimal 型では有効桁数がより大きいことを確認できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-194\">You can see the greater precision with the decimal type by trying the following code:</span></span>\n\n```csharp\ndouble a = 1.0;\ndouble b = 3.0;\nConsole.WriteLine(a / b);\n\ndecimal c = 1.0M;\ndecimal d = 3.0M;\nConsole.WriteLine(c / d);\n```\n\n<span data-ttu-id=\"da188-195\">数値の末尾の `M` は、定数では `decimal` 型を使用する必要があることを示しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-195\">The `M` suffix on the numbers is how you indicate that a constant should use the `decimal` type.</span></span>\n\n<span data-ttu-id=\"da188-196\">decimal 型を使用した演算では、小数点の右側の桁数がより多いことに注目してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-196\">Notice that the math using the decimal type has more digits to the right of the decimal point.</span></span> \n\n<span data-ttu-id=\"da188-197\">***課題***</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-197\">***Challenge***</span></span>\n\n<span data-ttu-id=\"da188-198\">さまざまな数値型を確認したので、次は半径が 2.50 インチの円の面積を計算するコードを記述してみます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-198\">Now that you've seen the different numeric types, write code that calculates the area of a circle whose radius is 2.50 inches.</span></span> <span data-ttu-id=\"da188-199\">円の面積は、半径の 2 乗 x 円周率です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-199\">Remember that the area of a circle is the radius squared multiplied by PI.</span></span> <span data-ttu-id=\"da188-200\">1 つのヒント: c# PI の定数が含まれる<xref:System.Math.PI?displayProperty=nameWithType>の値に対して使用することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-200\">One hint: C# contains a constant for PI, <xref:System.Math.PI?displayProperty=nameWithType> that you can use for that value.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"da188-201\">このオンライン コーディング体験はプレビュー モードです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-201\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"da188-202\">問題が生じた場合は、[dotnet/try リポジトリ](https://github.com/dotnet/try/issues)でその問題をお知らせください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-202\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
