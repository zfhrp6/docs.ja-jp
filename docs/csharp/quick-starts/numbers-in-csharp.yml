  content: "<span data-ttu-id=\"da188-106\">このクイック スタートを説明 c# での数値型は、対話的にお使いのブラウザーを使用して c# を記述しをコンパイルして、コードの実行の結果を表示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-106\">This quick start teaches you about the number types in C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"da188-107\">このチュートリアルには、C# の数値と算術演算に関する一連のレッスンが含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-107\">It contains a series of lessons that explore numbers and math operations in C#.</span></span> <span data-ttu-id=\"da188-108\">これらのレッスンでは、C# 言語の基本を説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"da188-108\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
